<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOm projects</title>
</head>
<body>
<p>Subscribe button</p>

  <button onclick="
    subscribe()
  " class="js-sub-button" >
    subscribe
  </button>

<script>

  function subscribe (){const buttonElement = document.querySelector
  ('.js-sub-button');

    if (buttonElement.innerText === 'subscribe') {
      buttonElement.innerHTML = 'subscribed';
    } else {buttonElement.innerHTML = 'subscribe'};

  }
</script>

</body>
</html>
