<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>objects</title>
  <link rel="stylesheet" href="../css/12-rock-paper-scissor.css">
  <script src="12-rock-paper-scissor.js"></script>
</head>
<body>

<div class="page-container">
  <p class="rpc-title">Rock Paper Scissors</p>

  <div class="buttons-wrapper">
    <button onclick="playGames('rock')" class="move-button js-rock-button">
      <img src="../img/rock-emoji.png" alt="">
    </button>

    <button onclick="playGames('paper')" class="move-button">
      <img src="../img/paper-emoji.png" alt="">
    </button>

    <button onclick="playGames('scissors')" class="move-button">
      <img src="../img/scissors-emoji.png" alt="">
    </button>
  </div>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score"></p>

  <button onclick="onResetScore()" class="reset-score">reset score</button>
  <button class="auto-play-button" onclick="autoplay();">Auto play</button>
</div>



</body>
</html>
